<div class="space-y-3">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <p class="text-sm font-medium text-gray-700">{{ label }}</p>
    <button
      type="button"
      class="inline-flex items-center gap-1 px-2 py-1 text-xs border border-blue-500 text-blue-500 rounded hover:bg-blue-50 transition-colors"
      (click)="openAddModal()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-3 w-3"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10 3a1 1 0 00-1 1v5H4a1 1 0 100 2h5v5a1 1 0 102 0v-5h5a1 1 0 100-2h-5V4a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
      {{ field?.add_btn_label ?? 'Add new record' }}
    </button>
  </div>

  <!-- MODAL -->
  <app-modal [visible]="modalVisible" title="Record Form" (onClose)="closeModal()">
    <app-form-multiple-record-form
      [record]="selectedRecord"
      [form]="field?.form"
      (formSubmitted)="handleFormSubmit($event)"
    ></app-form-multiple-record-form>
  </app-modal>

  <!-- Table -->
  <div class="overflow-auto border border-gray-200 rounded text-xs">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            *ngFor="let f of field?.form?.fields"
            class="px-2 py-1.5 font-medium text-gray-700 text-start"
          >
            {{ f?.label }}
          </th>
          <th class="px-2 py-1.5 font-medium text-gray-700">Actions</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-200 bg-white">
        <tr *ngIf="values.length < 1">
          <td
            class="p-2 text-center text-red-500"
            [attr.colspan]="(field?.form?.fields?.length || 0) + 1"
          >
            No record found
          </td>
        </tr>

        <tr *ngFor="let value of values" class="hover:bg-gray-50">
          <td *ngFor="let f of field?.form?.fields" class="px-2 py-1.5 text-gray-700">
            {{ value[f?.name] }}
          </td>

          <td class="px-2 py-1.5">
            <div class="flex items-center justify-center gap-1">
              <button
                type="button"
                class="p-0.5 text-blue-600 hover:text-blue-800 hover:bg-blue-100 rounded transition-colors"
                (click)="openEditModal(value)"
                title="Edit"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3.5 w-3.5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                  />
                </svg>
              </button>
              <button
                type="button"
                class="p-0.5 text-red-600 hover:text-red-800 hover:bg-red-100 rounded transition-colors"
                (click)="handleDelete(value?.id)"
                title="Delete"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3.5 w-3.5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Error Message -->
  <p *ngIf="errorMessage" class="text-xs text-red-500 mt-1">
    {{ errorMessage }}
  </p>
</div>
