
<div>
<p-multiselect [options]="options"

  [optionLabel]="optionLabel"
    [optionValue]="optionValue"
       [placeholder]="placeholder"
    [showClear]="showClear"
    [filter]="isSearable"
 [maxSelectedLabels]="3" 
   (onChange)="onChange($event)"
   [disabled]="disabled"
    class="w-full"
    appendTo="body" />
</div>
