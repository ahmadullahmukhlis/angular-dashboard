<div>
  <p-select
    [options]="options"
    [optionLabel]="optionLabel"
    [optionValue]="optionValue"
    [showClear]="showClear"
    [checkmark]="showClear"
    [placeholder]="placeholder"
    class="w-full"
    appendTo="body"
    [(ngModel)]="selected"
    (onChange)="onChange($event)"
    [filter]="isSearable"
    [disabled]="disabled"
    multiple="multiple"
  ></p-select>
</div>
