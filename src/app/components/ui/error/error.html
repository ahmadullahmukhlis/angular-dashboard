<div
  class="flex flex-col items-center justify-center"
  [ngClass]="{
    'py-16': size === 'default',
    'py-12': size === 'sm',
    'py-10': size === 'xs',
  }"
>
  <div class="p-4 bg-red-50 rounded-full mb-4">
    <svg class="w-8 h-8 text-red-600" fill="currentColor" viewBox="0 0 20 20">
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
  <p class="text-red-700 font-medium mb-2">{{ error }}</p>
  <button
    (click)="refresh.emit()"
    class="mt-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium px-4 py-2 flex items-center gap-2"
  >
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
      />
    </svg>
    Try Again
  </button>
</div>
