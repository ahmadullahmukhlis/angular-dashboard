<!-- Drag & Drop Area -->
<div class="w-full max-w-4xl mx-auto">
  <div
    class="border-3 border-dashed border-gray-300 rounded-xl p-8 sm:p-12 text-center cursor-pointer transition-all duration-300 bg-gray-50 relative overflow-hidden"
    [class]="
      isDragging
        ? 'border-blue-500 bg-blue-50 scale-[1.01]'
        : 'hover:border-blue-400 hover:bg-blue-50'
    "
    [class.mb-8]="selectedFiles.length > 0"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    role="button"
    tabindex="0"
  >
    <div class="relative z-10 pointer-events-none">
      <!-- Upload Icon -->
      <svg
        class="w-14 h-14 sm:w-16 sm:h-16 mx-auto mb-4 sm:mb-6 text-gray-400 transition-colors duration-300"
        [class.text-blue-500]="isDragging"
        stroke="currentColor"
        fill="none"
        stroke-width="1.5"
        viewBox="0 0 24 24"
      >
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
        <polyline points="17 8 12 3 7 8" />
        <line x1="12" y1="3" x2="12" y2="15" />
      </svg>

      <div class="text-gray-600">
        <p class="text-lg sm:text-xl font-semibold text-gray-800 mb-1 sm:mb-2">
          Drag & Drop files here
        </p>
        <p class="text-sm sm:text-base mb-1">or click to browse</p>
        <p class="text-xs sm:text-sm text-gray-500 mt-2">
          Supports: {{ acceptedTypes }} | Max: {{ maxSizeMB }}MB per file
        </p>
      </div>
    </div>

    <input
      type="file"
      [multiple]="multiple"
      [accept]="acceptedTypes"
      (change)="onFileSelect($event)"
      class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20"
    />
  </div>

  <!-- File Previews -->
  <div *ngIf="previews.length > 0" class="mt-6 animate-fade-in">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div
        *ngFor="let p of previews; let i = index"
        class="relative border border-gray-200 rounded-lg p-3 bg-white transition-all duration-200 hover:border-blue-400 hover:shadow-md hover:-translate-y-0.5 overflow-hidden"
        [class.opacity-70]="p.loading"
        [class.border-red-300]="p.error"
      >
        <!-- Remove Button -->
        <button
          class="absolute top-2 right-2 w-6 h-6 rounded-full bg-white border border-gray-200 text-gray-500 hover:bg-red-500 hover:text-white hover:border-red-500 flex items-center justify-center transition-all duration-200 z-30"
          (click)="removeFile(i)"
          type="button"
          aria-label="Remove file"
        >
          <svg
            class="w-3 h-3"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
          >
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>

        <!-- Preview Content -->
        <div
          class="w-full h-28 sm:h-32 flex items-center justify-center mb-3 bg-gray-50 rounded-md overflow-hidden"
        >
          <!-- Loading State -->
          <div *ngIf="p.loading" class="flex flex-col items-center justify-center gap-2">
            <div
              class="w-8 h-8 border-3 border-gray-200 border-t-blue-500 rounded-full animate-spin"
            ></div>
            <p class="text-xs text-gray-500">Loading...</p>
          </div>

          <!-- Error State -->
          <div
            *ngIf="p.error && !p.loading"
            class="flex flex-col items-center justify-center gap-2 text-red-500"
          >
            <svg
              class="w-10 h-10"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="12" />
              <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            <p class="text-xs">Preview failed</p>
          </div>

          <!-- Image Preview -->
          <div
            *ngIf="p.url && !p.loading && !p.error"
            class="w-full h-full flex items-center justify-center"
          >
            <img
              [src]="p.url"
              [alt]="p.file.name"
              (load)="p.loading = false"
              class="max-w-full max-h-full object-contain"
            />
          </div>

          <!-- File Icon for non-images -->
          <div
            *ngIf="!p.url && !p.loading && !p.error"
            class="flex flex-col items-center justify-center gap-2 text-gray-400"
          >
            <svg
              class="w-10 h-10"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
              <polyline points="13 2 13 9 20 9" />
            </svg>
          </div>
        </div>

        <!-- File Info -->
        <div class="space-y-1">
          <p class="text-sm font-medium text-gray-800 truncate" [title]="p.file.name">
            {{ p.file.name | slice: 0 : 20 }}{{ p.file.name.length > 20 ? '...' : '' }}
          </p>
          <div class="flex justify-between items-center text-xs text-gray-500">
            <span class="bg-gray-100 px-2 py-1 rounded">{{ formatFileSize(p.file.size) }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
