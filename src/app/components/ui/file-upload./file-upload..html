<div
  class="flex flex-col items-center justify-center w-full p-10 border-2 border-dashed rounded-xl cursor-pointer transition-all duration-300"
  [ngClass]="
    isDragging
      ? 'border-blue-500 bg-blue-50'
      : 'border-gray-300 hover:border-blue-400 hover:bg-gray-50'
  "
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  (click)="fileInput.click()"
>
  <svg class="w-12 h-12 mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M7 16V8m0 0l-4 4m4-4l4 4m6 4v-8m0 0l-4 4m4-4l4 4"
    />
  </svg>

  <p class="text-lg font-medium text-gray-700">Drag & Drop your file here</p>

  <p class="mt-1 text-sm text-gray-500">or click to browse</p>

  <input type="file" #fileInput [multiple]="multiple" hidden (change)="onFileSelect($event)" />
</div>
