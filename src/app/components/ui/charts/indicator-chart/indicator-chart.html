@if (loading) {
  <div class="flex items-center justify-center h-64">
    <div
      class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full"
    ></div>
  </div>
} @else {
  <apx-chart
    [series]="config.series"
    [chart]="{ type: config.type, height: height }"
    [labels]="[config.label]"
    [plotOptions]="config.plotOptions || { radialBar: { hollow: { size: '70%' } } }"
    [title]="{ text: title }"
  >
  </apx-chart>
}
