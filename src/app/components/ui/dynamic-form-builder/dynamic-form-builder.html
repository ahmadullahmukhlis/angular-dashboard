<form [formGroup]="form" (ngSubmit)="submit()">

  <!-- GRID CONTAINER -->
  <div class="grid gap-4">

    <ng-container *ngFor="let field of visibleFields()">

      <!-- EACH FIELD -->
      <div [class]="field.className">

        <label class="block mb-1 font-medium">{{ field.label }}</label>

        <!-- TEXT -->
        <input *ngIf="field.type === 'text'"
               pInputText
               [formControlName]="field.name"
               [placeholder]="field.label"
               [disabled]="field.disabled" />

        <!-- NUMBER -->
        <p-inputNumber *ngIf="field.type === 'number'"
                       [formControlName]="field.name"
                       [disabled]="field.disabled"></p-inputNumber>

        <!-- PASSWORD -->
        <p-password *ngIf="field.type === 'password'"
                    toggleMask
                    [formControlName]="field.name"
                    [disabled]="field.disabled"></p-password>

        <!-- DATE -->
        <p-datePicker *ngIf="field.type === 'date'"
                      [formControlName]="field.name"
                      [disabled]="field.disabled"></p-datePicker>

        <!-- TEXTAREA -->
        <textarea *ngIf="field.type === 'textarea'"
                  pTextarea
                  rows="4"
                  [formControlName]="field.name"
                  [disabled]="field.disabled"></textarea>

        <!-- CHECKBOX -->
        <p-checkbox *ngIf="field.type === 'checkbox'"
                    binary="true"
                    [formControlName]="field.name"
                    [disabled]="field.disabled"></p-checkbox>

        <!-- SWITCH -->
        <p-toggleSwitch *ngIf="field.type === 'switch'"
                        [formControlName]="field.name"
                        [disabled]="field.disabled"></p-toggleSwitch>

        <!-- SELECT -->
        <p-select *ngIf="field.type === 'select'"
                    [options]="field.options"
                    [formControlName]="field.name"
                    [disabled]="field.disabled"></p-select>

        <!-- SERVER SELECT (custom component) -->
        <app-single-select *ngIf="field.type === 'server-select'"
                           [url]="resolveUrl(field)"
                           [disabled]="field.disabled"
                           (selected)="handleSelectChange(field, $event)"></app-single-select>

                        
        <app-single-select *ngIf="field.type === 'multi-select'"
                           [url]="resolveUrl(field)"
                           [disabled]="field.disabled"
                           (selected)="handleSelectChange(field, $event)"></app-single-select>
        <!-- FILE -->
        <input *ngIf="field.type === 'file'" type="file"
               (change)="form.get(field.name)?.setValue($any($event.target).files[0])"
               [disabled]="field.disabled">

        <!-- DIV (Label Only) -->
        <p *ngIf="field.type === 'div'">{{ field.label }}</p>

        <!-- ERROR MESSAGE -->
        <small class="text-red-600" *ngIf="isInvalid(field.name)">
          {{ field.label }} is invalid
        </small>

      </div>

    </ng-container>

  </div>

  <!-- SUBMIT BUTTON -->
  <div class="mt-4">
    <button pButton type="submit"
            label="Submit"
            [loading]="loading"
            [disabled]="loading">
    </button>
  </div>

  <!-- PROGRESS BAR -->
  <p-progressBar *ngIf="progress" [value]="percent"></p-progressBar>

</form>
