
<app-datatable
  [url]="'client'"
  [config]="tableConfig"
  tableName="CLients-table"
  (onRowClick)="handleRowClick($event)"
  (onRowSelect)="handleRowSelect($event)"
  (onAdd)="handleAdd()"
  (onEdit)="handleEdit($event)"
  (onDelete)="handleDelete($event)"
  (onExport)="handleExport($event)"
  (tableEvent)="handleTableEvent($event)"
  [name]="'CLients Table'"
>
</app-datatable>
<app-modal [visible]="addCLient" title="Add Client "  (onClose)="handleClose()" >

</app-modal>
